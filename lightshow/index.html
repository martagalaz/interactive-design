	/*Navigation*/

	a {
    color: white;
    text-decoration: none;
  }

  #container {
    margin: 0 auto;
    height: 100px;
  }

  #large-nav .nav-item {
    z-index: 7;
  }

  #fixed-nav .nav-item {
    height: 40px;
  }

  .nav-item {
    padding-top: 12px;
    float: right;
    width: 10%;
    text-align: center;
    font-size: 16px;
    height: 100px;
    letter-spacing: 1px;
  }

  .nav-item.paom .title img {
    width: 87px;
    margin: 0 auto;
    color: white;
  }

  .nav-item.last {
    border-right: 0;
  }

  .nav-item .icon {
    padding: 36px 0 8px;
    width: 100px;
    margin: 0 auto;
    margin-top: -14px;
  }

  .nav-item .title {
    color: white;
    font-size: 15pt;
  }

  #wrapper .title {
    visibility: hidden;
  }

  #wrapper:hover .title {
    visibility: visible;
  }

  .nav-item .icon {
  	color: white;
    transition: all .15s ease-in-out;
  }

  .nav-item:hover {
  	color: white;
  }

  img {
		width: 100px;
		height: 100px;
	}

  img:hover {
		width: 95px;
		height: 95px;
	}

  #wrapper {
    margin-left: 10px;
  }

  @media screen and (max-width: 1220px) {


    #wrapper .title {
    visibility: hidden;
    }

    body {
    height: 8770px;
    }

    #wrapper:hover .title {
    visibility: visible;
    }

    #container {
      border: 0;
    }
  }
   
    @media screen and (max-width: 900px) {

    body {
    height: 11888px;
    }

    #wrapper .title {
    visibility: hidden;
    }

    #wrapper:hover .title {
    visibility: visible;
    }

    .nav-item {
      width: 14%;
    }

    @media screen and (max-width: 620px) {

      .explanation {
        width: 400px;
      }

    body {
    height: 17258px;
    }

    #wrapper .title {
    visibility: visible;
    }

    .nav-item .icon {
      display: none;
    }

    .nav-item {
      float: none;
      height: auto;
      display: block;
      width: 100%;
      border: 0;
      border-bottom: 1px dotted white;
    }

    .nav-item .title {
      padding-bottom: 20px;
      padding-top: 5px;
    }

    .nav-item:hover .title {
      margin: 0;
    }
  }

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Froth on the Daydream</title>
    <style>

    body {
	    color: #0000FF;
	    webkit-font-smoothing: antialiased !important;
		font-family: Times, serif;
		font-size: 14px;
		line-height: 20px;
		font-weight: bold;
	}

	h1 { 
		padding-top: 0px;
		text-align: right;
		font-weight: 900px;
		font-size: 21px;
		line-height: 25px;
		margin: 0;
		position: absolute;

	}

	p {	
		width: 280px;
		float: left;
		padding: 15px;
		text-align: left;
		margin-top: 0;
		margin-bottom: 0;
		position: relative;
	}

	div {
		float: left;
		position: relative;
		display: inline-block;
		margin-left: 40px
		padding-bottom: 1em;
		padding-top: 0px;
	}

	.border {
		border: 5px outset;
	}

	.leftmargin {
		margin-left: 350px;
	}

	/* unvisited link */
	a:link {
	    color: #FF0000;
	}

	/* visited link */
	a:visited {
	    color: #00FF00;
	}

	/* mouse over link */
	a:hover {
	    color: #FF00FF;
	}

	/* selected link */
	a:active {
	    color: #0000FF;
	}

</style>

</head>

  	<body>

  		<p> 
  		<h1><a href="http://martagalaz.github.io/interactive-design/exercises-in-style/11.html"><p class="border">Don't Open, Colin Is Bathing </p></h1>
  		</p>

	</body>
</html>

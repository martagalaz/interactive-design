	/* Navigation */
		.navigation-portal {

		}

			position: fixed;
			bottom: 10;

		}

			position: relative;
			border: solid 1 black;
			box-shadow: 4px 4px 4px #909090;
			background-color: white;
			width: 77px;	
		}

		.navigation:hover {
			position: relative;
			border: solid 1 black;
			box-shadow: 4px 4px 4px #D3D3D3;
		}

		    	/* unvisited link */
		a:link {
		    color: black;
		    text-decoration: none;
		}

		/* visited link */
		a:visited {
		    color: black;
		    text-decoration: none;
		}

		/* mouse over link */
		a:hover {
		    color: red;
		    text-decoration: none;
		}

		/* selected link */
		a:active {
		    color: red;
		    text-decoration: none;
		}

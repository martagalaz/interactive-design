    body {

        background: -moz-linear-gradient(90deg, yellow, blue, green); /* For Firefox 3.6 to 15 */
        background: linear-gradient(90deg, yellow, blue, green); /* Standard syntax */
        }
      /* unvisited link */
      a:link {
          color: #black;
      }

      /* visited link */
      a:visited {
          color: #green;
      }

      /* mouse over link */
      a:hover {
          color: #white;
      }

      /* selected link */
      a:active {
          color: #white;
      }

      /* Navigation */
    .navigation-portal {
      display: inline-block;
      vertical-align: bottom;
      margin: 0px;
      padding: 0px;
    }

    #overall-navigation {
      position: fixed;
      bottom: 10;
      right: 10;
    }

    .navigation {
      position: relative;
      border: solid 1 black;
      box-shadow: 4px 4px 4px #909090;
      background-color: white;
      width: 77px;  
    }

    .navigation:hover {
      position: relative;
      border: solid 1 black;
      box-shadow: 4px 4px 4px #D3D3D3;
    }
